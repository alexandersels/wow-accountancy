<main class="main">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <span>Home</span>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/availableRealms">
        <span class="selected">Realms</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/registerRealms">
        <span>Register</span>
      </a>
    </li>
  </ol>

  <div class="card">
    <div class="card-body">
      <h1>Registered Realms</h1>
      <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
        <tr>
          <th>Realm Name</th>
          <th>Region</th>
          <th>Player Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let realm of realms">
          <td class="text-center">
            <div>{{realm.name}}</div>
          </td>
          <td class="text-center">
            <div>{{realm.region}}</div>
          </td>
          <td class="text-center">
            <div>{{realm.player}}</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</main>
