<div class="pageOuterWrapper">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/home">
        <span>Home</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/availableRealms">
        <span class="selected">Realms</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/registerRealms">
        <span>Register</span>
      </a>
    </li>
  </ol>
  <div class="pageWrapper">
    <h1 class="tableTitle">Registered Realms</h1>
    <input [(ngModel)]="searchText" placeholder="Search for realm">
    <div class="tableWrapper">
      <div class="tableHeader">
        <p>Realm Name</p>
        <button (click)="setSortType('name')">Sort</button>
        <p>Region</p>
        <p>Player</p>
      </div>
      <div class="tableContent">
        <div class="tableData"
             *ngFor="let realm of (realms | realmFilter: searchText | realmSort:sortType:sortReverse )">
          <p>{{realm.name}}</p>
          <p>{{realm.region}}</p>
          <p>{{realm.player}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
