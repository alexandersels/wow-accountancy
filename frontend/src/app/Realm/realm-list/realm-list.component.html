<main class="main">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <span>Home</span>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/availableRealms">
        <span class="selected">Realms</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/registerRealms">
        <span>Register</span>
      </a>
    </li>
  </ol>
<ul class="realms">
  <li *ngFor="let realm of realms">
    <a routerLink="/realm/{{realm.name}}">
      <label>{{realm.name}}</label>
    </a>
  </li>
</ul>
</main>
