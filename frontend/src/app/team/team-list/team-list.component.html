<div class="pageOuterWrapper">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/home">
        <span>Home</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/availableTeams">
        <span class="selected">Teams</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/registerTeam">
        <span>Register</span>
      </a>
    </li>
  </ol>
  <div class="pageWrapper">
    <h1 class="tableTitle">Registered Teams</h1>
    <div class="tableWrapper">
      <div class="searchWrapper">
        <i class="material-icons">search</i>
        <input class="searchField" type="text" [(ngModel)]="searchText" placeholder="Search on team name ...">
      </div>
      <div class="tableHeader">
        <p>Team Name</p>
        <p>Member One</p>
        <p>Member Two</p>
        <p>Member Three</p>
        <p>Member Four</p>
      </div>
      <div class="tableContent">
        <div class="tableData" *ngFor="let team of (teams| teamFilter: searchText)">
          <p>{{team.name}}</p>
          <p>{{team.memberOne}}</p>
          <p>{{team.memberTwo}}</p>
          <p>{{team.memberThree}}</p>
          <p>{{team.memberFour}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
