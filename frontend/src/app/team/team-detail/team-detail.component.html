<div *ngIf="team">
  <h2>Team Details</h2>
  <div>
    <div>
      <label>Name: </label>
      {{team.name}}
    </div>
    <div>
      <label>Member One: </label>
      {{team.memberOne}}
    </div>
    <div>
      <label>Member Two: </label>
      {{team.memberTwo}}
    </div>
    <div>
      <label>Member Three: </label>
      {{team.memberThree}}
    </div>
    <div>
      <label>Member Four: </label>
      {{team.memberFour}}
    </div>
  </div>
