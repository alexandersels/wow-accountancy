<main class="main">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <span>Home</span>
    </li>
    <li class="breadcrumb-item">
      <span class="selected">Gold Per Server</span>
    </li>
  </ol>
  <div *ngIf="availableGold">
    <div class="card">
      <div class="card-body">
        <h1>Gold per Server</h1>
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
          <tr>
            <th>Realm</th>
            <th>Price</th>
            <th>Player</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let goldPerRealm of availableGold.goldPerRealm">
            <td class="text-center">
              <div>{{goldPerRealm.realm}}</div>
            </td>
            <td class="text-center">
              <div>{{goldPerRealm.gold}} K</div>
            </td>
            <td class="text-center">
              <div>{{goldPerRealm.player}}</div>
            </td>
          </tr>
          </tbody>
        </table>
        <div>
          <span>Total gold: </span>{{availableGold.totalGold}} K
        </div>
      </div>
    </div>
  </div>
</main>
