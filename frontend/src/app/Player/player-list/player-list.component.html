<main class="main">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <span>Home</span>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/availablePlayers">
        <span class="selected">Players</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/registerPlayer">
        <span>Register</span>
      </a>
    </li>
  </ol>

  <div class="card">
    <div class="card-body">
      <h1>Registed Players</h1>
      <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
        <tr>
          <th>Players</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of players">
          <td class="text-center">
            <div>{{player.name}}</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</main>
