<div class="pageOuterWrapper">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/home">
        <span>Home</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/availableIncomes">
        <span class="selected">Incomes</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/registerIncome">
        <span>Register</span>
      </a>
    </li>
  </ol>
  <div class="pageWrapper">
    <h1 class="tableTitle">Registed Incomes</h1>
    <div class="tableWrapper">
      <div class="tableHeader">
        <p>ID</p>
        <p>Price</p>
        <p>Date</p>
        <p>Dungeon</p>
        <p>Team</p>
        <p>Realm</p>
      </div>
      <div class="tableContent">
        <div class="tableData" *ngFor="let income of incomes">
          <p>{{income.id}}</p>
          <p>{{income.price}} K</p>
          <p>{{income.date | date:'MM/dd/yyyy'}}</p>
          <p>{{income.dungeon}}</p>
          <p>{{income.team}}</p>
          <p>{{income.realm}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
