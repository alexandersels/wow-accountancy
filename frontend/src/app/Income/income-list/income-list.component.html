<main class="main">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <span>Home</span>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/availableIncomes">
        <span class="selected">Incomes</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/registerIncome">
        <span>Register</span>
      </a>
    </li>
  </ol>
  <div class="card">
    <div class="card-body">
      <h1>Registed Incomes</h1>
      <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Price</th>
          <th>Date</th>
          <th>Dungeon</th>
          <th>Team</th>
          <th>Realm</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let income of incomes">
          <td class="text-center">
            <div>{{income.id}}</div>
          </td>
          <td class="text-center">
            <div>{{income.price}} K</div>
          </td>
          <td class="text-center">
            <div>{{income.date}}</div>
          </td>
          <td class="text-center">
            <div>{{income.dungeon}}</div>
          </td>
          <td class="text-center">
            <div>{{income.team}}</div>
          </td>
          <td class="text-center">
            <div>{{income.realm}}</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
