<div *ngIf="income">
  <h2>Income Details</h2>
  <div><span>id: </span>{{income.id}}</div>
  <div><label>date: {{income.date}}</label></div>
  <div><label>dungeon: {{income.dungeon}}</label></div>
  <div><label>price: {{income.price}} K</label></div>
  <div><label>group: {{income.team}}</label></div>
  <div><label>realm: {{income.realm}}</label></div>
</div>
