<main class="main">

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <span>Home</span>
    </li>
    <li class="breadcrumb-item">
        <span class="selected">Splits</span>
    </li>
  </ol>

  <div class="card">
    <div class="card-body">
      <div *ngIf="splits">
        <h1>Splits</h1>
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
          <tr>
            <th>Payer Name</th>
            <th>Debt</th>
            <th>Total Gold Earned</th>
            <th>Runs Done</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let split of splits">
            <td class="text-center">
              <div>{{split.playerName}}</div>
            </td>
            <td class="text-center">
              <div>{{split.debt}} K</div>
            </td>
            <td class="text-center">
              <div>{{split.totalGoldEarned}}</div>
            </td>
            <td class="text-center">
              <div>{{split.amountOfRuns}}</div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
