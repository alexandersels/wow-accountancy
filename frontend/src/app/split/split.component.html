<div class="pageOuterWrapper">

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/home">
        <span>Home</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <span class="selected">Splits</span>
    </li>
  </ol>
  <div *ngIf="splits">
    <div class="pageWrapper">
      <h1 class="tableTitle">Splits</h1>
      <div class="tableWrapper">
        <div class="searchWrapper">
          <i class="material-icons">search</i>
          <input class="searchField" type="text" [(ngModel)]="searchText" placeholder="Search on player ...">
        </div>
        <div class="tableHeader">
          <p>Payer Name</p>
          <p>Debt</p>
          <p>Runs Done</p>
        </div>
        <div class="tableContent">
          <div class="tableData" *ngFor="let split of (splits| splitFilter: searchText)">
            <p>{{split.playerName}}</p>
            <p>{{split.debt}} K</p>
            <p>{{split.amountOfRuns}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
