<div class="pageOuterWrapper">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/home">
        <span>Home</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/availablePayments">
        <span class="selected">Payments</span>
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/registerPayment">
        <span>Register</span>
      </a>
    </li>
  </ol>
  <div class="pageWrapper">
    <h1 class="tableTitle">Registered Payments</h1>
    <div class="tableWrapper">
      <div class="tableHeader">
        <p>ID</p>
        <p>Price</p>
        <p>Player</p>
        <p>Realm</p>
      </div>
      <div class="tableContent">
        <div class="tableData" *ngFor="let payement of payments">
          <p>{{payement.id}}</p>
          <p>{{payement.price}} K</p>
          <p>{{payement.player}}</p>
          <p>{{payement.realm}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
